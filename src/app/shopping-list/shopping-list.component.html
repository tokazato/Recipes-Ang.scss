<div class="container">
    <div class="shopping_ingredient">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="input__box">
                <div class="name__box">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" formControlName="name">
                </div>
                <div class="amount__box">
                    <label for="amount">amount</label>
                    <input type="number" id="amount" name="amount" formControlName="amount"> 
                </div>
            </div>
            <div class="button__box">
                <button [disabled]="!myForm.valid" type="submit">{{change ? 'Update' : 'Add'}}</button>
                <button (click)="deleteItem()" type="button">Delete</button>
                <button (click)="clearInput()" type="button">Clear</button>
            </div>
        </form>
        <br>
        <hr>
        <br>
        <br>
        <div  *ngFor="let item of ingredients; let i = index" (click)="getIndex(i)" class="ingredient">
            <div (click)="changeIngredients(para.key, para.value)"  *ngFor="let para of item | keyvalue">
                <span class="ingredient__item"> {{para.key}} <span>({{para.value}})</span></span>
            </div>
        </div>
    </div>
</div>
